<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tools</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="tools">
		<div class="container">
			<h1 class="tools-title">Инструменты для макетирования</h1>
			<div class="row">

				<div class="tools-item">
					<div class="tools-item__image">
						<img src="img/stationery-knife.png" alt="stationery-knife">
					</div>
					<h3 class="tools-item__title">Резак 18 мм</h3>
					<span class="tools-item__price">от 500 грн.</span>
					<a class="tools-item__link" href="#">Купить</a>
				</div>

				<div class="tools-item">  
					<div class="tools-item__image">
						<img src="img/stationery-knife-small.png" alt="stationery-knife-small">
					</div> 
					<h3 class="tools-item__title">Реказ 9 мм</h3>
					<span class="tools-item__price">от 100 грн.</span>
					<a class="tools-item__link" href="#">Купить</a>
				</div>

				<div class="tools-item">
					<div class="tools-item__image">
						<img src="img/grid.png" alt="grid">
					</div>
					<h3 class="tools-item__title">Коврик для резки</h3>
					<span class="tools-item__price">от 350 грн.</span>
					<a class="tools-item__link" href="#">Купить</a>
				</div>

				<div class="tools-item">
					<div class="tools-item__image">
						<img class="ruller" src="img/ruler.png" alt="ruler">
					</div>
					<h3 class="tools-item__title">Линейка</h3>
					<span class="tools-item__price">от 400 грн.</span>
					<a class="tools-item__link" href="#">Купить</a>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	
</body>
</html>
